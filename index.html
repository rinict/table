<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        table, th, td {
          border: 1px solid black;
          text-align: center;
        }
        th{
          font-weight: bold;
        }
    </style>
</head>
<body>
    <table style="width:50%; margin: 25%;">

      <th rowspan="4">Day</th>
        <th colspan="3">Seminar</th>
        <tr>
          <tr>
            <td style="font-weight: bold;" colspan="2">Schedule</td>
            <td style="font-weight: bold;" rowspan="2">Topic</td>
          </tr>
          <tr>
            <td style="font-weight: bold;">Begin</td>
            <td style="font-weight: bold;">End</td>
          </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">8.00 a.m.</td>
          <td rowspan="2">5.00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>  
        <tr>
          <td>Validity DTD and Relax NG</td>
        </tr> 
        <tr>
          <td rowspan="4">Tusday</td>
          
        </tr> 
          <td>8.00 p.m.</td>
          <td>5.00 p.m.</td>
          <td rowspan="2">XPath</td>
        </tr>
        <tr>
          <td rowspan="2">5.00 p.m.</td>
          <td rowspan="2">5.00 p.m.</td>
          
        </tr>
        <tr>
          <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
          <td>Tusday</td>
          <td>5.00 p.m.</td>
          <td>5.00 p.m.</td>
        </tr>
      </table>



</body>
</html>
